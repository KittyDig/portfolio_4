<!DOCTYPE html>
<html>
<head>
  <title>Delete Post</title>
</head>
<body>
  <h2>Are you sure you want to delete this post?</h2>
  <p>{{ post.title }}</p>
  <form action="{% url 'myapp:delete_post' post.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'myapp:profile' %}"><button>Cancel</button></a>
</body>
</html>
