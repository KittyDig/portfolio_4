<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
  <h2>Profile</h2>
  <p>Username: {{ user.username }}</p>
  
  <!-- Button to go to Home Page -->
  <a href="{% url 'myapp:home' %}"><button>Go to Home Page</button></a>
  
  <!-- Button to logout -->
  <a href="{% url 'myapp:logout' %}"><button>Logout</button></a>

    <!-- Display user's posts -->
    <h3>Your Posts</h3>
    <ul>
      {% for post in user_posts %}
        <li>
          {{ post.title }}
          <form action="{% url 'myapp:delete_post' post.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
